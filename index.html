<!DOCTYPE html>
<html>
    <head>
        <title>Rook ELO</title>
        <link href="site.css" rel="stylesheet" />
    </head>
    <body>
        <playerList>
            <h2>Player List</h2>
            <template id="playerTemplate">
                <player draggable="true">
                    <span class="name"></span>:
                    <span class="score"></span>
                </player>
            </template>
        </playerList>
        <div class="team-container">
            <h3>Team 1</h3>
            <team id="team1">
                <div class="player1 player-display">
                    <h4>Player 1</h4>
                    <div class="player-container"></div>
                </div>
                <div class="player2 player-display">
                    <h4>Player 2</h4>
                    <div class="player-container"></div>
                </div>
            </team>
        </div>
        <div class="team-container">
            <h3>Team 2</h3>
            <team id="team2">
                <div class="player1 player-display">
                    <h4>Player 1</h4>
                    <div class="player-container"></div>
                </div>
                <div class="player2 player-display">
                    <h4>Player 2</h4>
                    <div class="player-container"></div>
                </div>
            </team>
        </div>
        <script type="module" src="js/site.js"></script>
    </body>
</html>
