<!DOCTYPE html>
<html>
    <head>
        <title>Rook ELO</title>
        <link href="site.css" rel="stylesheet" />
    </head>
    <body>
        <input type="file" id="fileInput" class="HIDDEN" />
        <nav>
            <button id="loadButton">Load</button>
            <button id="signOutButton" class="HIDDEN">Sign Out</button>
            <button id="saveButton">Save</button>
            <button id="addPlayerButton">Add Player</button>
        </nav>
        <div class="container body-content">
            <div class="container-v">
                <playerList>
                    <h2>Player List</h2>
                </playerList>
                <button id="startButton" class="HIDDEN no-grow">Start!</button>
            </div>

            <div class="flex" id="team1Container">
                <team id="team1">
                    <div class="container">
                        <div class="flex player1 player-display">
                            <h4>Player 1</h4>
                            <div class="player1 player-container"></div>
                        </div>
                        <div class="flex player2 player-display">
                            <h4>Player 2</h4>
                            <div class="player2 player-container"></div>
                        </div>
                    </div>
                    <div class="score-increase-section HIDDEN container">
                        <div class="flex">
                            <h4>P1 (+<span class="player1 increase-display"></span>)</h4>
                            <span class="player1 new-score-display"></span>
                        </div>
                        <div class="flex">
                            <h4>P2 (+<span class="player2 increase-display"></span>)</h4>
                            <span class="player2 new-score-display"></span>
                        </div>
                    </div>
                    <div class="score-decrease-section HIDDEN container">
                        <div class="flex">
                            <h4>P1 (<span class="player1 decrease-display"></span>)</h4>
                            <span class="player1 new-score-display"></span>
                        </div>
                        <div class="flex">
                            <h4>P2 (<span class="player2 decrease-display"></span>)</h4>
                            <span class="player2 new-score-display"></span>
                        </div>
                    </div>
                    <div class="average-section HIDDEN">
                        <h4>Average: <span class="average-display"></span></h4>
                    </div>
                    <div class="expected-section HIDDEN">
                        <h4>Expected: <span class="expected-display"></span>%</h4>
                    </div>
                </team>
            </div>

            <div class="flex" id="team2Container">
                <team id="team2">
                    <div class="container">
                        <div class="flex player1 player-display">
                            <h4>Player 1</h4>
                            <div class="player1 player-container"></div>
                        </div>
                        <div class="flex player2 player-display">
                            <h4>Player 2</h4>
                            <div class="player2 player-container"></div>
                        </div>
                    </div>
                    <div class="score-increase-section HIDDEN container">
                        <div class="flex">
                            <h4>P1 (+<span class="player1 increase-display"></span>)</h4>
                            <span class="player1 new-score-display"></span>
                        </div>
                        <div class="flex">
                            <h4>P2 (+<span class="player2 increase-display"></span>)</h4>
                            <span class="player2 new-score-display"></span>
                        </div>
                    </div>
                    <div class="score-decrease-section HIDDEN container">
                        <div class="flex">
                            <h4>P1 (<span class="player1 decrease-display"></span>)</h4>
                            <span class="player1 new-score-display"></span>
                        </div>
                        <div class="flex">
                            <h4>P2 (<span class="player2 decrease-display"></span>)</h4>
                            <span class="player2 new-score-display"></span>
                        </div>
                    </div>
                    <div class="average-section HIDDEN">
                        <h4>Average: <span class="average-display"></span></h4>
                    </div>
                    <div class="expected-section HIDDEN">
                        <h4>Expected: <span class="expected-display"></span>%</h4>
                    </div>
                </team>
            </div>
        </div>

        <cover id="activeGameCover" class="HIDDEN" />

        <template id="playerTemplate">
            <player>
                <span class="name"></span><span class="colon">:</span>
                <span class="score"></span>
            </player>
        </template>

        <template id="modalTemplate">
            <modal class="HIDDEN">
                <modalWindow>
                    <modalHeader>
                        <span class="close">&times;</span>
                    </modalHeader>
                    <modalContent>

                    </modalContent>
                    <modalFooter></modalFooter>
                </modalWindow>
            </modal>
        </template>

        <template id="buttonTemplate">
            <button></button>
        </template>

        <template id="toastTemplate">
            <toast></toast>
        </template>

        <script type="text/javascript">
            var googleLoaded = false;
            function handleClientLoad() {
                googleLoaded = true;
            }
        </script>
        <script async defer src="https://apis.google.com/js/api.js"
            onload="this.onload=function(){};handleClientLoad()"
            onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
        <script type="module" src="js/site.js"></script>
    </body>
</html>
